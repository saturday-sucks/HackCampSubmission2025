<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Record Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #121212;
      color: #e0e0e0;
    }

    h1 {
      text-align: center;
      color: #80cbc4;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    input::placeholder {
      color: #aaa;
    }

    .course-field {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }

    .course-field input {
      flex: 1;
    }

    .course-field button {
      margin-left: 5px;
      padding: 5px 10px;
      background-color: #e57373; /* muted red */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .course-field button:hover {
      background-color: #f28b8b;
    }

    button#addCourse, button#submitRecord {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #4db6ac; /* muted teal */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button#addCourse:hover, button#submitRecord:hover {
      background-color: #66c2bb;
    }

    #recordOutput {
      margin-top: 20px;
      border-top: 1px solid #333;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Academic Record</h1>

  <label for="gpa">Current GPA:</label>
  <input type="number" id="gpa" min="0" max="4.33" step="0.01" placeholder="e.g. 3.7">

  <label for="major">Current Major:</label>
  <select id="major">
    <option value="">Select Major</option>
    <option value="Computer Science">Computer Science</option>
    <option value="Biology">Biology</option>
    <option value="Mathematics">Mathematics</option>
    <option value="Physics">Physics</option>
    <option value="Data Science">Data Science</option>
  </select>

  <label for="year">Year:</label>
  <select id="year">
    <option value="1">1st Year</option>
    <option value="2">2nd Year</option>
    <option value="3">3rd Year</option>
    <option value="4">4th Year</option>
  </select>

  <label>Completed Courses:</label>
  <div id="coursesContainer"></div>

  <button type="button" id="addCourse">Add Course</button>
  <button type="button" id="submitRecord">Submit</button>

  <div id="recordOutput"></div>

  <script src="script.js"></script>
</body>
</html>
